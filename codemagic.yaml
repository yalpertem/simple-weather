workflows:
  ios_testflight:
    name: iOS â†’ TestFlight (manual cert)
    environment:
      flutter: stable
      xcode: 16.4
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.yalpertem.simpleweather
      vars:
        BUNDLE_ID: com.yalpertem.simpleweather
        APP_STORE_APP_ID: 6751532679
    scripts:
      - name: Flutter pub get
        script: flutter pub get

      - name: Set build number from Codemagic
        script: |
          BUILD_NUMBER=${CM_BUILD_ID:-1}
          /usr/libexec/PlistBuddy -c "Set CFBundleVersion $BUILD_NUMBER" ios/Runner/Info.plist

      - name: Build iOS IPA
        script: flutter build ipa --release

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true

    # ðŸ‘‡ This ties your uploaded p12 to the workflow
    code_signing:
      certificates:
        - apple-distribution-202508
